<div di-server endpoint="http://deployr-7.4.x-trunk.deployr.co:7400" cors="true" auth="true">
        <di-rscript 
          name="faithful.R" 
          author="swells" 
          directory="faithful" 
          inputs="n_breaks,individual_obs,density,bw_adjust" 
          outputs="plot"
          es="df" 
          onload="true">
        </di-rscript>
        
        <di-select 
          placeholder="20" 
          rscript="faithful" 
          rinput="n_breaks" 
          rtype="numeric" 
          label="Number of bins in histogram (approximate):" 
          watch="true" 
          selected="50">
            <di-option value="10">10</di-option>
            <di-option value="20">20</di-option>
            <di-option value="35">35</di-option>
            <di-option value="50">50</di-option>
        </di-select>
        
        <di-checkbox rscript="faithful" rinput="individual_obs" rtype="logical" watch="true">
            Show individual observations
        </di-checkbox>
        <di-checkbox rscript="faithful" rinput="density" rtype="logical" watch="true">
            Show density estimate
        </di-checkbox>

        <di-plot rscript="faithful" routput="plot"></di-plot>
                
        <di-slider 
          ng-show="rscript.faithful.inputs.density" 
          rscript="faithful" 
          rinput="bw_adjust" 
          rtype="numeric" 
          watch="true" 
          min="0.2" 
          max="2" 
          value="1"
          step="0.2">
        </di-slider>
</div>
